<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de donn√©es</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
   
</head>

<body>
    <h1>CIBM Community</h1>
    <h2>Carte</h2>
    <div class="container">
        <div id="map">
            <div class="legend">
                <h3>Legend</h3>
                <div><span style="background-color: #304F5A;"></span>MRI</div>
                <div><span style="background-color: #FBB522;"></span>EEG</div>
                <div><span style="background-color: #4592ac;"></span>SP</div>
                <div><span style="background-color: #00008B;"></span>DS</div>
                <div><span style="background-color: #000000;"></span>PET</div>
            </div>
        </div>
        <div id="filter-container">
            <h3>Filters</h3>
            <div class="module">
                <strong>Module</strong>
                <label><input type="checkbox" value="MRI" class="module-filter" /> MRI</label>
                <label><input type="checkbox" value="EEG" class="module-filter" /> EEG</label>
                <label><input type="checkbox" value="SP" class="module-filter" /> SP</label>
                <label><input type="checkbox" value="DS" class="module-filter" /> DS</label>
                <label><input type="checkbox" value="PET" class="module-filter" /> PET</label>
                <button id="reset-filters">Reset Filters</button>

            </div>
            <div class="section">
                <strong>Section</strong>
                <label><input type="checkbox" value="EPFL" class="institution-filter" /> EPFL</label>
            </div>
            <div class="section">
                <strong>Section</strong>
                <label><input type="checkbox" value="" class="" /> bhbhb</label>
            </div>
        </div>
    </div>
    <script type="module" src="src/neo4j.js"></script>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/webscraping.js"></script>
</body>

</html>
